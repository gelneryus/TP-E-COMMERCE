<!-- Sidebar del carrito (oculto por defecto) -->
<aside id="cart-sidebar" class="position-fixed top-0 end-0 bg-white p-3 shadow d-none" style="width: 300px; height: 100vh; overflow-y: auto; z-index: 1050;">
  <!-- Cabecera del carrito -->
  <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <h5 class="mb-0">Carrito</h5>
    <button class="btn-close" id="close-cart-btn" aria-label="Cerrar carrito"></button>
  </div>

  <!-- Lista de productos en el carrito -->
  <div id="cart-items-container" class="p-3">
    <!-- Los productos del carrito se inyectan dinámicamente aquí -->
  </div>

  <!-- Total y acciones -->
  <div class="p-3 border-top">
    <p class="fw-bold">Total: $<span id="cart-total">0.00</span></p>
    <button id="checkout-btn" class="btn btn-success w-100 mb-2">Finalizar compra</button>
    <button id="clear-cart-btn" class="btn btn-danger w-100">Vaciar carrito</button>
  </div>
</aside>
