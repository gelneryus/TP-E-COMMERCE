<!-- Sidebar del carrito (se carga dinámicamente) -->
<aside role="complementary" class="position-fixed top-0 end-0 bg-white p-3 shadow d-none" id="cart-sidebar" style="width: 300px; height: 100vh; overflow-y: auto; z-index: 1050;">
  
  <!-- Cabecera -->
  <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <h5 class="mb-0">Carrito</h5>
    <button class="btn-close" id="close-cart-btn" aria-label="Cerrar carrito"></button>
  </div>

  <!-- Lista de productos -->
  <div class="cart-list p-3">
    <!-- Aquí se renderizan los productos con JS -->
  </div>

  <!-- Total y botones -->
  <div class="p-3 border-top">
    <p class="fw-bold">Total: $<span id="cart-total">0.00</span></p>
    <button id="checkout-btn" class="btn btn-success w-100 mb-2" aria-label="Finalizar compra">Finalizar compra</button>
    <button id="clear-cart-btn" class="btn btn-danger w-100" aria-label="Vaciar carrito">Vaciar carrito</button>
  </div>
</aside>
