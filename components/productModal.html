<!-- Modal de detalles del producto -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
          
          <!-- Encabezado del modal -->
          <div class="modal-header">
              <h5 class="modal-title" id="productModalLabel">Detalles del producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          
          <!-- Cuerpo del modal con detalles -->
          <div class="modal-body">
              <div class="row g-4">
                  <!-- Imagen con zoom -->
                  <div class="col-md-6 text-center">
                      <img id="modal-product-image" src="" alt="Imagen del producto" class="img-fluid" style="max-height: 300px; object-fit: contain;">
                  </div>
                  
                  <!-- Información -->
                  <div class="col-md-6">
                      <h5 id="modal-product-title"></h5>
                      <p class="text-muted fw-semibold">$<span id="modal-product-price"></span></p>
                      <p id="modal-product-description"></p>
                      
                      <!-- Botón agregar al carrito -->
                      <button id="add-to-cart-btn" class="btn btn-primary mt-3" data-bs-dismiss="modal">Agregar al carrito</button>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
