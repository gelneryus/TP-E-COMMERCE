<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi E-commerce</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Favicon opcional -->
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- Navbar cargado dinámicamente -->
  <header id="navbar-container"></header>

  <!-- Botón para abrir el carrito -->
  <button id="toggle-cart-btn" class="btn btn-primary m-3">
    Ver Carrito <span id="cart-count-badge" class="badge bg-secondary">0</span>
  </button>

  <!-- Filtros -->
  <div class="mb-4 px-3">
    <label for="category-filter" class="form-label">Filtrar por categoría:</label>
    <select id="category-filter" class="form-select w-auto">
      <option value="all">Todas</option>
    </select>
  </div>

  <!-- Filtros visuales -->
  <div id="category-filters" class="d-flex gap-2 flex-wrap mb-3 px-3"></div>

  <!-- Lista de productos -->
  <div id="product-list" class="row g-4 px-3"></div>

  <!-- Paginación -->
  <div class="d-flex justify-content-center mt-4 gap-2">
    <button class="btn btn-outline-primary" id="prev-page-btn">Anterior</button>
    <span id="page-indicator" class="align-self-center"></span>
    <button class="btn btn-outline-primary" id="next-page-btn">Siguiente</button>
  </div>

  <!-- Componentes HTML cargados dinámicamente -->
  <div id="cart-sidebar-container"></div>
  <div id="product-modal-container"></div>

  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Scripts del proyecto (orden correcto) -->
  <script src="js/api.js"></script>
  <script src="js/favorites.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/cartSidebar.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/product.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/sort.js"></script>
  <script src="js/pagination.js"></script>
  <script src="js/darkMode.js"></script>
  <script src="js/main.js"></script>

  <!-- Carga de componentes HTML -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Navbar
      fetch("components/navbar.html")
        .then(res => res.text())
        .then(data => document.getElementById("navbar-container").innerHTML = data);

      // Sidebar del carrito
      fetch("components/cartSidebar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("cart-sidebar-container").innerHTML = html;
          renderizarSidebarCarrito();
        });

      // Modal de producto
      fetch("components/productModal.html")
        .then(res => res.text())
        .then(data => document.getElementById("product-modal-container").innerHTML = data);
    });
  </script>
</body>
</html>
